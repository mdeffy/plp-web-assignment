<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, section {
            padding: 20px;
            background-color: #f0f0f0;
            margin-bottom: 10px;
        }
        nav a {
            text-decoration: none;
            margin-right: 10px;
        }
        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .item {
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#menu">Menu</a>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Here's an image related to technology:</p>
        <a href="https://example.com/technology"><img class="item" src="technology_image.jpg" alt="Technology"></a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <p>Explore images related to nature:</p>
        <div class="item">
            <a href="https://example.com/nature1"><img src="nature_image1.jpg" alt="Nature 1"></a>
        </div>
        <div class="item">
            <a href="https://example.com/nature2"><img src="nature_image2.jpg" alt="Nature 2"></a>
        </div>
        <div class="item">
            <a href="https://example.com/nature3"><img src="nature_image3.jpg" alt="Nature 3"></a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <p>Check out our delicious food items:</p>
        <ul>
            <li><a href="https://example.com/food1"><img src="food_image1.jpg" alt="Food 1"> Food Item 1</a></li>
            <li><a href="https://example.com/food2"><img src="food_image2.jpg" alt="Food 2"> Food Item 2</a></li>
            <li><a href="https://example.com/food3"><img src="food_image3.jpg" alt="Food 3"> Food Item 3</a></li>
        </ul>
    </section>
</body>
</html>
